<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
	<style type="text/css">
		table{
			border-style: dashed;
		}
		tr{
			border:solid;
		}
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>ISBN</th>
		</tr>
		{%for book in result%}
		
		<tr>
		<td>{{book.id}}</td>
		<td><a href="/details?title={{book.title}}&md5={{book.md5}}">{{book.title}}</a></td>
		<td>{{book.isbn}}</td>
		</tr>
		
		{% endfor %}
	</table>
</body>
</html>
